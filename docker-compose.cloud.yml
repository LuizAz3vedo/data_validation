# docker-compose.cloud.yml
# Stack para cloud: API + Redis (usando OpenAI ou Anthropic)
# Uso: docker-compose -f docker-compose.cloud.yml up -d

version: "3.9"

services:
  # ============================================================
  # API - Data Validator & Extractor Service
  # ============================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      # Provider: openai ou anthropic
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}

      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}

      # Anthropic (alternativo)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-3-haiku-20240307}

      # Modelo ativo
      - LLM_MODEL=${LLM_MODEL:-gpt-4o-mini}

      # Redis
      - REDIS_URL=redis://redis:6379/0
      - CACHE_ENABLED=true

      # Geral
      - DEBUG=false
      - MAX_RETRIES=3
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ============================================================
  # Redis - Cache
  # ============================================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  redis_data:
