# docker-compose.yml
# Stack completa: API + Redis + Ollama (LLM local)

version: "3.9"

services:
  # ============================================================
  # API - Data Validator & Extractor Service
  # ============================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - LLM_PROVIDER=ollama
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=qwen2.5:14b
      - LLM_MODEL=qwen2.5:14b
      - OLLAMA_TIMEOUT=120
      - REDIS_URL=redis://redis:6379/0
      - CACHE_ENABLED=true
      - DEBUG=false
      - MAX_RETRIES=3
    depends_on:
      ollama:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # ============================================================
  # Ollama - LLM Local
  # ============================================================
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    # Descomentar para GPU NVIDIA:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # ============================================================
  # Ollama Pull - Baixa modelo automaticamente
  # ============================================================
  ollama-pull:
    image: ollama/ollama:latest
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Baixando modelo qwen2.5:14b..."
        ollama pull qwen2.5:14b
        echo "Modelo baixado!"
    environment:
      - OLLAMA_HOST=http://ollama:11434
    restart: "no"

  # ============================================================
  # Redis - Cache
  # ============================================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  ollama_data:
  redis_data:
